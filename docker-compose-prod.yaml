version: '3.10'

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py init"
    environment:
      - DEBUG=1
      - PORT=7000
      - SENTRY_DNS=$SENTRY_DNS
      - DATABASE_URL=postgres://app:password@db:5432/oc-lettings
      - SECRET_KEY=$SECRET_KEY
    image: xevan/oc-lettings-repo:latest
    ports:
      - "7000:7000"
    depends_on:
      - db

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "oc-lettings"
      POSTGRES_USER: "app"
      POSTGRES_PASSWORD: "password"

volumes:
  postgres-data:
